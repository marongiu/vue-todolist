<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Todo List</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" />
  <link rel="stylesheet" href="./assets/css/master.css">
</head>
<body>
  <div id="root">
    <div class="todo mt-50">
      <div class="title">
        <h1>To-do list</h1>
        <span id="currentDate"></span>
        <span id="wrong">Devi inserire qualcosa nella lista</span>
      </div>
      <div class="titlelist">
        <input id="addlist" type="text" placeholder= "  Inserisci un elemento nella lista:" v-model="text" @keyup.enter="add">
        <span @click="add" id="add"><i class="fas fa-plus"></i></span>
      </div>
      <div class="todolista">
        <ul>
          <li v-for="(lista, i) in sort">
            <!-- Se lista.status ha lo status check allora gli attribuisco il valore complete -->
            <span :class="(lista.status == 'check') ? 'complete' : ''">
              {{ lista.item }}
            </span>
            <!-- Se la lista ha lo status todo visualizzo altrimenti no -->
            <span v-if="lista.status == 'todo' ">
              <i class="far fa-check-circle check"  @click="done(i)"></i>
              <i class="fas fa-pencil-alt edit"></i>
            </span>
          </li>
        </ul>
      </div>

    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script src="./assets/js/main.js" charset="utf-8"></script>
</body>
</html>
